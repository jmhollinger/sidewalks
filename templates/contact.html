<!-- Main component for a primary marketing message or call to action -->
      <div>
      <h1 class="text-lex bold">We want to hear from you...<h1>
         <h4>Please send us a note below to let us know if you have any issues with this app, suggestions to improve it, or just have questions.</h4>
         <br>
         <form name="feedbackForm" novalidate>
         <div class="row">
         <div class="form-group col-sm-6" ng-class="{'has-error' : feedbackForm.name.$invalid && !feedbackForm.name.$pristine}">
         	<label>Name</label>
         	<input name="name" ng-model="formData.name" class="form-control" type="text" required>
            <p ng-show="feedbackForm.name.$invalid && !feedbackForm.name.$pristine" class="help-block">Please enter your name.</p>
         </div>
         
         <div class="form-group col-sm-6" ng-class="{'has-error' : feedbackForm.email.$invalid && !feedbackForm.email.$pristine}">
            <label>Email</label> 
         	<input name="email" ng-model="formData.email" class="form-control" type="email" required>
            <p ng-show="feedbackForm.email.$invalid && !feedbackForm.email.$pristine" class="help-block">Please enter a valid email.</p>
         </div>
         
         </div>

         <div class="form-group" ng-class="{'has-error' : feedbackForm.message.$invalid && !feedbackForm.message.$pristine}">
            <label>Message</label>
            <textarea name="message" ng-model="formData.message" class="form-control" required>
         </textarea>
         <p ng-show=" feedbackForm.message.$invalid && !feedbackForm.message.$pristine" class="help-block">Please enter a message.</p>
         
         </div>
         <div class="form-group">
         <button class="btn btn-lg btn-success" ng-disabled="feedbackForm.$invalid" ng-click="submit()">Send Message</button>
         </form>
         </div>
      </div>
